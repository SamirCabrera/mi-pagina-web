<form class="example-form">

    <mat-form-field class="mat_form">

      <mat-label>Email</mat-label>

      <input matInput [formControl]="emailFormControl" 
        [errorStateMatcher]="matcher"
        placeholder="Ej. pat@ejemplo.com">

      <mat-hint *ngIf="emailFormControl.hasError('required')">Ingrese un email</mat-hint>

      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        El email no cumple con los requisitos
      </mat-error>

      <mat-error *ngIf="emailFormControl.hasError('required')">

        El email es <strong>requerido</strong>

      </mat-error>

    </mat-form-field>

  </form>
